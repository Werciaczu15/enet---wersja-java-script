    <body>
		<section class="gradient">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="my-form box-outer">
							<div class="my-form box-header">
								Wpisz nazwy dwóch filmów (w języku angielskim) i sprawdź co mają wspólnego!
							</div>
							<div class="my-form box-form">
								<form class="my-form movies-form">
									<div class="form-group">
										<label for="title1">Tytuł filmu numer 1</label>
										<input type="text" class="form-control" id="title1">
										<div class="error" id="error-title1"></div>
									</div>
									<div class="form-group">
										<label for="title2">Tytuł filmu numer 2</label>
										<input type="text" class="form-control" id="title2">
										<div class="error" id="error-title2"></div>
									</div>
									<button type="submit" class="btn btn-orange pull-right" id="movie-compare">Pokaż wyniki</button>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="my-result box-outer">
							<div class="my-result box-header">
								Co mają wspólnego?<br>
							</div>
							<div class="my-result box-result">
								<div class="my-result loading-result">
									<img src="img/load.gif" alt="loading...">
								</div>
								<div class="my-result no-result">
									Przykro mi, nic nie znaleziono
								</div>
								<div class="my-result some-result">
									<div class="my-result result-director">
									</div>
									<div class="my-result result-actor">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="old-result box-outer">
							<div class="old-result box-header">
								Poprzednie wyniki wyszukiwania
								<button class="btn btn-xs btn-clear pull-right hidden-xs clear_result">Wyczyść wyniki</button>
							</div>
							<div class="clearfix"></div>
							<div class="old-result box-result">
								<table class="table old-result old-result-table" id="history-table">
								</table>
								<button class="btn btn-xs btn-clear pull-right hidden-lg hidden-md hidden-sm clear_result">Wyczyść wyniki</button>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
